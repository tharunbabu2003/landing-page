<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Landing-page</title>
</head>
<body>
    <div class="part1">
        <div class="header">
            PC BUILDERS.Co
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Community</a></li>
            </ul>
        </div>
        <div class="Sign-up-pitch">
            <div class="hero">
                <div class="hero-main">One-stop shop for building your PC</div>
                <div class="hero-scnd">
                    We,at PCBUILDERS.Co fulfill your dreams of owning a custom high-performance PC.
                </div>
                <button class="Sign-up">Sign up</button>
            </div>
            <img class="gcard" src="./gcard-img.jpg" alt="Graphics-card-img">
        </div>
    </div>
    <div class="part2">
        Perks of choosing us
        <div class="Main-content">
            <div class="Perks">
                <img class="perks" src="./img/quality-build.jpg" alt="bulding-pc-img">
                <p>High quality PC builds</p>
            </div>
            <div class="Perks">
                <img class="perks" src="./img/customize-build.jpg" alt="customize-build">
                <p>Wide range of customizations</p>
            </div>
            <div class="Perks">
                <img class="perks" src="./img/timely-delivery.jpg" alt="Timely-delivery">
                <p>On time delivery</p>
            </div>
            <div class="Perks">
                <img class="perks" src="./img/warranty.jpg" alt="warranty-icon">
                <p>1 year warranty on every build</p>
            </div>
        </div>

    </div>
</body>
</html>
